name: flarax
description: Flarax adalah aplikasi yang memberikan informasi barang bekas gratis yang masih layak untuk dipakai

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.0.0
  google_fonts: ^2.1.0
  get: ^4.3.8
  get_storage: ^2.0.3
  firebase_auth: ^3.2.0
  firebase_core: ^1.10.0
  firebase_storage: ^10.2.0
  google_sign_in: ^5.1.0
  cloud_firestore: ^3.1.0
  font_awesome_flutter: ^9.2.0
  image_picker: ^0.8.4+1
  photo_view: ^0.13.0
  lottie: ^1.2.1
  intl: ^0.17.0
  cached_network_image: ^3.2.0
  url_launcher: ^6.0.10
  introduction_screen: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/slider_get/
    - assets/animate/
